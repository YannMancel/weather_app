name: weather_app
description: A Flutter application to show the weather.

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.0
  location: ^3.0.2
  http: ^0.12.2
  provider: ^4.3.2+2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/secrets.json

  fonts:
    - family: IconFontFamily
      fonts:
        - asset: flutter_icons\fonts\IconFont.ttf